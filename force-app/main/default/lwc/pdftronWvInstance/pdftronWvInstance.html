                <lightning-card>

            </template>
            <div>
                <p>{cvId}</p>
            </div>
            <div class="pdf_viewer slds-p-around_small slds-grid slds-grid--vertical-stretch" id='pdf_viewer'></div>
        </lightning-card>
</template>
